<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Form</title>
    <link rel="stylesheet" href="./search.css">
    <script src="/plugin/jquery/jquery-3.6.0.min.js"></script>
    <script>
      $(function(){
        // search focus 이벤트
        $('.search .field input[type=search]')
        .focus(function(){
          $(this).parent().next().css('display' , 'block')
        })
        .blur(function(){
          $('.hash-tag').css('display' , 'none')
        })
        // modal 열기/닫기 이벤트
        $('.open-search').click(function(){
          $('.modal-search').addClass('active')
        })
        $('.close-search, section').click(function(){
          $('.modal-search').removeClass('active')
        })
      })
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="logo">
            <img src="./img/logo.png">
          </div>
          <div class="search-box">
            <i class="open-search xi-search"></i>
          </div>
        </nav>
      </header>
      <section>
        <h1>Click Search Button</h1>
      </section>
    </div>
    <div class="modal-search">
      <i class="close-search xi-close-thin"></i>
      <div class="search">
        <div class="field">
          <input type="search" placeholder="type search words">
          <input type="button" value="search">
        </div>
        <p class="hash-tag">
          #봄 #퍼블리싱 #연습 #열심히 #Daily
        </p>
      </div>
    </div>
  </body>
</html>
