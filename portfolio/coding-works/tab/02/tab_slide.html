<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Slide</title>
    <link rel="stylesheet" href="./tab_slide.css">
  </head>
  <body>
    <div class="container">
      <h1>Four Seasons Tree</h1>
      <div class="tab-inner">
        <input type="radio" name="tabmenu" id="tab1" checked>
        <input type="radio" name="tabmenu" id="tab2">
        <input type="radio" name="tabmenu" id="tab3">
        <input type="radio" name="tabmenu" id="tab4">
        <div class="photo">
          <img src="./img/spring.png">
          <img src="./img/summer.png">
          <img src="./img/autumn.png">
          <img src="./img/winter.png">
        </div>
        <div class="btn">
          <label for="tab1"></label>
          <label for="tab2"></label>
          <label for="tab3"></label>
          <label for="tab4"></label>
        </div>
      </div>
    </div>
  </body>
</html>
