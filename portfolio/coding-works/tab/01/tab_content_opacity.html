<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Slider</title>
    <link rel="stylesheet" href="./tab_content_opacity.css">
  </head>
  <body>
    <div class="tab-inner">
      <h2>December Movie List</h2>
      <input type="radio" name="tabmenu" id="tab1" checked>
      <input type="radio" name="tabmenu" id="tab2">
      <input type="radio" name="tabmenu" id="tab3">
      <div class="content slide1">
        <img src="./img/movie1.png">
      </div>
      <div class="content slide2">
        <img src="./img/movie2.png">
      </div>
      <div class="content slide3">
        <img src="./img/movie3.png">
      </div>
      <div class="btn">
        <label for="tab1"></label>
        <label for="tab2"></label>
        <label for="tab3"></label>
      </div>
    </div>
  </body>
</html>
